<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/styles.css">
    <link rel="stylesheet" href="/styles/overlays.css">
    <link rel="stylesheet" href="/styles/configuration.css">
    <link rel="stylesheet" href="/styles/game.css">
    <script src="/scripts/config.js" defer></script>
    <script src="/scripts/game.js" defer></script>
    <script src="/scripts/app.js" defer></script>
    <title>Ristinolla</title>
  </head>
  <body>
    <div id="backdrop"></div>
    <header id="main-header">
      <h1>PELAA RISTINOLLAA</h1>
      <p>Rakennettu HTML, CSS ja JavaScript -koodilla!</p>
    </header>
    <main>
      <aside class="modal" id="config-overlay">
        <h2>Valitse Nimi</h2>
        <form>
          <div class="form-control">
            <label for="playername">Pelaajan Nimi</label>
            <input type="text" name="playername" id="playername" required>
          </div>
          <p id="config-errors"></p>
          <div>
            <button class="btn btn-alt" type="reset" id="cancel-config-btn">Peruuta</button>
            <button class="btn" type="submit" id="naccept-config-bt">Hyv√§ksy</button>
          </div>
        </form>
      </aside>
      <section id="game-configuration">
        <ol>
          <li>
            <article id="player-1-data">
              <h2>Pelaaja 1</h2>
              <h3>Pelaajan Nimi</h3>
              <p class="player-symbol">X</p>
              <button class="btn btn-alt" id="edit-player-1-btn" data-playerid="1">Muokkaa</button>
            </article>
          </li>
          <li>
            <article id="player-2-data">
              <h2>Pelaaja 2</h2>
              <h3>Pelaajan Nimi</h3>
              <p class="player-symbol">O</p>
              <button class="btn btn-alt" id="edit-player-2-btn" data-playerid="2">Muokkaa</button>
            </article>
          </li>
        </ol>
        <button class="btn" id="start-new-game">Aloita Uusi Peli</button>
      </section>
      <section id="active-game">
        <article id="game-over">
            <h2><span id="winner-name">Pelaajan Nimi</span> Voitti Pelin!</h2>
            <p>Valitse "Aloita Uusi Peli" pelataksesi uudelleen!</p>
        </article>

        <p>Sinun vuorosi <span id="active-player-name">Pelaajan Nimi</span>!</p>
        <ol id="game-board">
            <li data-col="1" data-row="1"></li>
            <li data-col="2" data-row="1"></li>
            <li data-col="3" data-row="1"></li>

            <li data-col="1" data-row="2"></li>
            <li data-col="2" data-row="2"></li>
            <li data-col="3" data-row="2"></li>

            <li data-col="1" data-row="3"></li>
            <li data-col="2" data-row="3"></li>
            <li data-col="3" data-row="3"></li>
        </ol>
      </section>
    </main>
  </body>
</html>
